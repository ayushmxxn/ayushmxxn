name: "Profile Readme Development Stats"
author: Ayushmaan Singh
description: "Are you an early üê§ or a night ü¶â? When are you most productive during the day? Let's check out in your readme!"

inputs:
  GH_TOKEN:
    description: "GitHub access token with Repo scope"
    required: true
    default: ${{ secrets.GH_TOKEN }}

  WAKATIME_API_KEY:
    description: "Your Wakatime API Key"
    required: true
    default: ${{ secrets.WAKATIME_API_KEY }}

  SECTION_NAME:
    description: "Section name in your README to scope updates (e.g., waka)"
    required: false
    default: "waka"

  PULL_BRANCH_NAME:
    required: false
    description: "Branch to pull the README from"
    default: ""

  PUSH_BRANCH_NAME:
    required: false
    description: "Branch to push the updated README to"
    default: ""

  SHOW_OS:
    required: false
    description: "Display the list of OS used in the dev metrics"
    default: "True"

  SHOW_PROJECTS:
    required: false
    description: "Display the list of projects worked on in the dev metrics"
    default: "True"

  SHOW_EDITORS:
    required: false
    description: "Display the editors used in the dev metrics"
    default: "True"

  SHOW_TIMEZONE:
    required: false
    description: "Display the time zone in the dev metrics"
    default: "True"

  SHOW_COMMIT:
    required: false
    description: "Show the number of commits in the dev metrics"
    default: "True"

  SHOW_LANGUAGE:
    required: false
    description: "Show the coding languages used in the dev metrics"
    default: "True"

  SHOW_LINES_OF_CODE:
    required: false
    description: "Show the total lines of code written till date"
    default: "False"

  SHOW_LANGUAGE_PER_REPO:
    required: false
    description: "Display the language or framework used across repositories"
    default: "True"

  SHOW_LOC_CHART:
    required: false
    description: "Show lines of code chart"
    default: "True"

  SHOW_DAYS_OF_WEEK:
    required: false
    description: "Display the day of the week when you are most productive"
    default: "True"

  SHOW_PROFILE_VIEWS:
    required: false
    description: "Show your GitHub profile views count"
    default: "True"

  SHOW_SHORT_INFO:
    required: false
    description: "Show short facts (fun facts about your profile)"
    default: "True"

  SHOW_UPDATED_DATE:
    required: false
    description: "Display the last updated date of your README"
    default: "True"

  SHOW_TOTAL_CODE_TIME:
    required: false
    description: "Show the total time spent coding"
    default: "True"

  COMMIT_BY_ME:
    required: false
    description: "Commit the changes with your name and email"
    default: "False"

  COMMIT_MESSAGE:
    required: false
    description: "Custom git commit message"
    default: "Updated with Dev Metrics"

  COMMIT_USERNAME:
    required: false
    description: "Custom git commit username"
    default: ""

  COMMIT_EMAIL:
    required: false
    description: "Custom git commit email"
    default: ""

  COMMIT_SINGLE:
    required: false
    description: "Erase commit history and make a single commit on each update"
    default: "False"

  LOCALE:
    required: false
    description: "Locale for displaying stats in your preferred language"
    default: "en"

  UPDATED_DATE_FORMAT:
    required: false
    description: "Format for the last updated date"
    default: "%d/%m/%Y %H:%M:%S"

  IGNORED_REPOS:
    required: false
    description: "List of repositories to ignore when gathering stats"
    default: ""

  SYMBOL_VERSION:
    required: false
    description: "Version for the symbol used in the progress bar"
    default: "1"

  DEBUG_LOGGING:
    required: false
    description: "Enable or disable action debug logging"
    default: "false"

runs:
  using: "docker"
  image: "docker://wakareadmestats/waka-readme-stats:master"

branding:
  icon: "activity"
  color: "orange"
