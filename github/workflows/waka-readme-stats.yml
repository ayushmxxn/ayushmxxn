name: "Profile Readme Development Stats"
author: Ayushmaan Singh
description: "Are you an early üê§ or a night ü¶â? When are you most productive during the day? Let's check out in your readme!"

inputs:
  GH_TOKEN:
    description: "GitHub access token with Repo scope"
    required: true
    default: ${{ secrets.GH_TOKEN }}

  WAKATIME_API_KEY:
    description: "Your Wakatime API Key"
    required: true
    default: ${{ secrets.WAKATIME_API_KEY }}

  SECTION_NAME:
    description: "Section name in your README to scope updates (e.g., waka)"
    required: false
    default: "waka"

  PULL_BRANCH_NAME:
    required: false
    description: "Branch to pull the README from"
    default: ""

  PUSH_BRANCH_NAME:
    required: false
    description: "Branch to push the updated README to"
    default: ""

  SHOW_OS:
    required: false
    description: "Display the list of OS used in the dev metrics"
    default: "True"

  SHOW_PROJECTS:
    required: false
    description: "Display the list of projects worked on in the dev metrics"
    default: "True"

  SHOW_EDITORS:
    required: false
    description: "Display the editors used in the dev metrics"
    default: "True"

  SHOW_TIMEZONE:
    required: false
    description: "Display the time zone in the dev metrics"
    default: "True"

  SHOW_COMMIT:
    required: false
    description: "Show the number of commits in the dev metrics"
    default: "True"

  SHOW_LANGUAGE:
    required: false
    description: "Show the coding languages used in the dev metrics"
    default: "True"

  SHOW_LINES_OF_CODE:
    required: false
    description: "Show the total lines of code written till date"
    default: "False"

  SHOW_LANGUAGE_PER_REPO:
    required: false
    description: "Display the language or framework used across repositories"
    default: "True"

  SHOW_LOC_CHART:
    required: false
    description: "Show lines of code chart"
    default: "True"

  SHOW_DAYS_OF_WEEK:
    required: false
    description: "Display the day of the week when you are most productive"
    default: "True"

  SHOW_PROFILE_VIEWS:
    required: false
    description: "Show your GitHub profile views count"
    default: "True"

  SHOW_SHORT_INFO:
    required: false
    description: "Show short facts (fun facts about your profile)"
    default: "True"

  SHOW_UPDATED_DATE:
    required: false
    description: "Display the last updated date of your README"
    default: "True"

  SHOW_TOTAL_CODE_TIME:
    required: false
    description: "Show the total time spent coding"
    default: "True"

  COMMIT_BY_ME:
    required: false
    description: "Commit the changes with your name and email"
    default: "False"

  COMMIT_MESSAGE:
    required: false
    description: "Custom git commit message"
    default: "Updated with Dev Metrics"

  COMMIT_USERNAME:
    required: false
    description: "Custom git commit username"
    default: ""

  COMMIT_EMAIL:
    required: false
    description: "Custom git commit email"
    default: ""

  COMMIT_SINGLE:
    required: false
    description: "Erase commit history and make a single commit on each update"
    default: "False"

  LOCALE:
    required: false
    description: "Locale for displaying stats in your preferred language"
    default: "en"

  UPDATED_DATE_FORMAT:
    required: false
    description: "Format for the last updated date"
    default: "%d/%m/%Y %H:%M:%S"

  IGNORED_REPOS:
    required: false
    description: "List of repositories to ignore when gathering stats"
    default: ""

  SYMBOL_VERSION:
    required: false
    description: "Version for the symbol used in the progress bar"
    default: "1"

  DEBUG_LOGGING:
    required: false
    description: "Enable or disable action debug logging"
    default: "false"

# Add your event trigger (e.g., on push or schedule) here
on:
  push:
    branches:
      - main # Change this to your branch if needed

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run the Readme Stats Action
        uses: docker://wakareadmestats/waka-readme-stats:master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SECTION_NAME: ${{ inputs.SECTION_NAME }}
          PULL_BRANCH_NAME: ${{ inputs.PULL_BRANCH_NAME }}
          PUSH_BRANCH_NAME: ${{ inputs.PUSH_BRANCH_NAME }}
          SHOW_OS: ${{ inputs.SHOW_OS }}
          SHOW_PROJECTS: ${{ inputs.SHOW_PROJECTS }}
          SHOW_EDITORS: ${{ inputs.SHOW_EDITORS }}
          SHOW_TIMEZONE: ${{ inputs.SHOW_TIMEZONE }}
          SHOW_COMMIT: ${{ inputs.SHOW_COMMIT }}
          SHOW_LANGUAGE: ${{ inputs.SHOW_LANGUAGE }}
          SHOW_LINES_OF_CODE: ${{ inputs.SHOW_LINES_OF_CODE }}
          SHOW_LANGUAGE_PER_REPO: ${{ inputs.SHOW_LANGUAGE_PER_REPO }}
          SHOW_LOC_CHART: ${{ inputs.SHOW_LOC_CHART }}
          SHOW_DAYS_OF_WEEK: ${{ inputs.SHOW_DAYS_OF_WEEK }}
          SHOW_PROFILE_VIEWS: ${{ inputs.SHOW_PROFILE_VIEWS }}
          SHOW_SHORT_INFO: ${{ inputs.SHOW_SHORT_INFO }}
          SHOW_UPDATED_DATE: ${{ inputs.SHOW_UPDATED_DATE }}
          SHOW_TOTAL_CODE_TIME: ${{ inputs.SHOW_TOTAL_CODE_TIME }}
          COMMIT_BY_ME: ${{ inputs.COMMIT_BY_ME }}
          COMMIT_MESSAGE: ${{ inputs.COMMIT_MESSAGE }}
          COMMIT_USERNAME: ${{ inputs.COMMIT_USERNAME }}
          COMMIT_EMAIL: ${{ inputs.COMMIT_EMAIL }}
          COMMIT_SINGLE: ${{ inputs.COMMIT_SINGLE }}
          LOCALE: ${{ inputs.LOCALE }}
          UPDATED_DATE_FORMAT: ${{ inputs.UPDATED_DATE_FORMAT }}
          IGNORED_REPOS: ${{ inputs.IGNORED_REPOS }}
          SYMBOL_VERSION: ${{ inputs.SYMBOL_VERSION }}
          DEBUG_LOGGING: ${{ inputs.DEBUG_LOGGING }}

branding:
  icon: "activity"
  color: "orange"
